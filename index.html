<!DOCTYPE html>
<html>
<style>

body {
  margin: 0;
  font-family: Arial;
}

.header {
  text-align: center;
  padding: 32px;
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 100%;
  padding: 10px;
}

.column img {
  margin-top: 12px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

.row {
    float: center;
}

</style>
<body>

<!-- Header -->
<div class="header">
  <h1>Image Grid</h1>
</div>

<!-- Photo Grid -->
<div class="row"> 
  <div class="column">
    <img src="kseniya.jpg" width="400" height="500"/>
    <img src="pc.jpg" width="400" height="500"/>
    <img src="seattle.jpg" width="400" height="500"/>
    <img src="kaia.jpg" width="400" height="500"/>
    <img src="huskies.jpg" width="400" height="500"/>
  </div>  
</div>

</body>
</html>
