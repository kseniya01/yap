<!DOCTYPE html>
<html>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
}

.header {
  text-align: center;
  padding: 32px;
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 50%;
  padding: 10px;
}

.column img {
  margin-top: 12px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
<body>

<!-- Header -->
<div class="header">
  <h1>Image Grid</h1>
</div>

<!-- Photo Grid -->
<div class="row"> 
  <div class="column">
  <img src="kseniya.jpg" style="width:100%">
  <img src="pc.jpg" style="width:100%">
  <img src="seattle.jpg" style="width:100%">
  <img src="kaia.jpg" style="width:100%">
  <img src="huskies.jpg" style="width:100%">
  </div>  
</div>

</body>
</html>
